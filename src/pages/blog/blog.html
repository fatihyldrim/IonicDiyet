<ion-header>

  <ion-navbar color="primary" hideBackButton>
    <ion-title align="center">BLOG</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let data of datas">
    <ion-item *ngFor ="let author of data._embedded.author">
      
      <h2>{{author.name}}</h2>
    
    </ion-item>
    <div *ngFor = "let thumbnail of data._embedded['wp:featuredmedia']">
        <img src = "{{thumbnail.media_details.sizes.full.source_url}}"
        ng-if="thumbnail.source_url"/>
      </div>
      <ion-card-content>
        <ion-card-title>{{data.title.rendered}}</ion-card-title>
        <div [innerHTML]="data.excerpt.rendered">
          {{data.excerpt.rendered}}
        </div>
      </ion-card-content>
      <button full primary padding (click)="openSinglePage(data._links.self[0].href)">  DAHA FAZLA </button>
  </ion-card>
</ion-content>
