<ion-header *ngFor="let data of datas">

  <ion-navbar color="primary">
    <ion-title text-center>{{data.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let data of datas">

    <ion-item *ngFor="let author of data._embedded.author">
      <ion-avatar item-left>
        <img src="{{author.avatar_urls['24']}}"/>
      </ion-avatar>
      <h2>{{author.name}}</h2>
      <p>
        {{data.date | date:'dd/MM/yyyy'}}
      </p>
    </ion-item>

    <div *ngFor="let thumbnail of data._embedded['wo:featuredmedia']">
      <img
        src="{{thumbnail.media_details.sizes.full.source_url}}"
        *ngIf="thumbnail.source_url"/>
    </div>

    <ion-card-content>
      <div [innerHTML]="data.content.rendered">
        {{data.content.rendered}}
      </div>
    </ion-card-content>


  </ion-card>


</ion-content>
